name: tictactoe
description: A sample mobile game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.7.8+35

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.15.0
  firebase_auth: ^3.10.0
  google_sign_in: ^5.4.2
  firebase_crashlytics: ^2.6.3
  games_services: ^2.0.7
  google_mobile_ads: ^1.1.0
  go_router: ^3.0.1
  in_app_purchase: ^3.0.1
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  rxdart: ^0.27.5
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Blomberg
      fonts:
        - asset: assets/Blomberg/Blomberg.ttf

